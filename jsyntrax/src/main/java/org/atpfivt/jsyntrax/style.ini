[style]
line_width = 3
outline_width = 3
padding = 5
line_color = (0, 0, 0)
max_radius = 29
h_sep = 17
v_sep = 9
arrows = False
title_pos = 'tl'
bullet_fill = (255, 255, 0)
text_color = (0, 0, 0)
shadow = True
shadow_fill = (0, 0, 0, 127)
title_font = ('Sans', 22, 'bold')
[hex_bubble]
pattern = '^\w'
shape = 'hex'
font = ('Sans', 14, 'bold')
fill = (255,0,0,127)
[box]
pattern = '^/'
shape = 'box'
font = ('Sans', 14, 'bold')
text_color = (100, 100, 100)
fill = (136, 170, 238)
[token]
pattern = '.'
shape = 'bubble'
font = ('Times', 16, 'italic')
fill = (0, 255, 0, 127)